# Tmux Plugin Manager
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

## Boostrap - install tpm if not already installed
if-shell "test ! -d ${TMUX_PLUGIN_MANAGER_PATH}/tpm" \
	"run-shell 'mkdir -p ${TMUX_PLUGIN_MANAGER_PATH} && git clone https://github.com/tmux-plugins/tpm ${TMUX_PLUGIN_MANAGER_PATH}/tpm'"

# Plugin configuration
set -g @resurrect-dir "${XDG_CACHE_HOME}/tmux/resurrect"

# Configuration
set -g set-titles on
set -g set-titles-string "#T"

# Fixes for keyboard passing to VIM while preserving color rendering
# See: http://sunaku.github.io/vim-256color-bce.html
setw -g xterm-keys on
# Note: Some OSes require installation of the tmux-256color terminfo
set -g default-terminal "tmux-256color"

# Fix for long delay on ESC in NeoVIM
set -sg escape-time 0

# Remove alerts and we do not want to obscure the status line
set -g visual-activity off
setw -g monitor-activity off
set -g bell-action none

# Show errors for a longer time
set -g display-time 4000

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Bottom center status-bar
set -g status-position bottom
set -g status-justify centre

# Remove the left part of the status and only display clock to the right
set -g status-left '            ' # We still need the same amount of chars to center
set -g status-left-length 20
set -g status-right '#[fg=colour233,bg=colour245,bold]  %H:%M:%S  '
set -g status-right-length 20
set -g status-bg colour235
set -g status-fg colour137

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Vi-like
set-window-option -g mode-keys vi

# Vi pasting
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# Vi window navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# New splits and windows should open in the same directory as the current
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Resize bindings
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Resize to the biggest active/focused client
setw -g aggressive-resize on
set -g focus-events on

# History
set-option -g history-limit 1048576

run-shell "${TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm"
run-shell "${XDG_CONFIG_HOME}/tmux/paste.tmux"
